<!DOCTYPE html>
<html>
    <head>
      <title>Books Repository</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <!-- User Book Page -->
    <br />
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-12 box teal" id="playerX">
          <h1 class="players">Books Repository</h1>
        </div>
      </div>
    </div>
    <br />
    <!-- sign up form -->
    <div class="userform">
      <form id="sign-up-form">
        <input required placeholder="Enter Email" name="credentials[email]" type="email" />
        <input required placeholder="Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <button type="submit" class="btn btn-default">Sign Up</button>
      </form>
      <br />

      <!-- sign in -->
      <form id="sign-in-form">
        <input required placeholder="Enter Email" name="credentials[email]" type="email" />
        <input required placeholder="Password" name="credentials[password]" type="password"/>
        <button type="submit" class="btn btn-default">Sign In</button>
      </form>

      <!-- Change password -->
      <form id="change-password-form">
        <input required placeholder="Old Password" name="passwords[old]" type="password"/>
        <input required placeholder="New Password" name="passwords[new]" type="password"/>
        <button type="submit" class="btn btn-default">Change Password</button>
      </form>
      <br />
    </div>
    <section id="book-section">
      <section class="container-fluid">
        <nav>
          <button id="getBooks" class="btn btn-default">List Books</button>
          <button id="clearBooksButton" class="btn btn-default">Clear Books</button>
        <!-- Adding Book -->
        <form id="add-book-form">
          <input id="title" required placeholder="Type book title" name="book[title]" type="text"/>
          <button type="submit" class="btn btn-default">Add Book</button>
        </form>
        <!-- Search Book -->
        <form id="search-book-form">
          <input id="search" required placeholder="Type book id" name="book[id]" type="text"/>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
        <!-- Update Book title -->
          <form id="updateBook">
            <input required placeholder="id" name="book[id]" type="text"/>
            <input required placeholder="New title" name="book[title]" type="text"/>
            <button type="submit" value="Update" class="btn btn-default">Update</button>
          </form>
        <!-- Sign Out -->
          <button id="sign-out-button" class="btn btn-default">Sign Out</button>
        </nav>
      </section>
    </section>
    <main>
      <div id="content" class="content"></div>
      <!-- <div id="content-update" class="content-update"></div> -->
    </main>
    <!-- Feedback -->
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-12 box teal" id="feedback">
          <h2 class="feedback">Welcome</h2>
        </div>
      </div>
    </div>
    <footer class="copyrights">GA WDI Project 2, By: Tenzin</footer>
  </body>
</html>
