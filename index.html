<!DOCTYPE html>
<html>
    <head>
      <title>Books Repository</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <!-- User Book Page -->
    <br />
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-12 box teal" id="playerX">
          <h1 class="players">Books Repository</h1>
        </div>
      </div>
    </div>
    <br />
    <!-- sign up form -->
    <div class="userform">
      <form id="sign-up-form">
        <input required placeholder="Enter Email" name="credentials[email]" type="email" />
        <input required placeholder="Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <button type="submit">Sign Up</button>
      </form>
      <br />

      <!-- sign in -->
      <form id="sign-in-form">
        <input required placeholder="Enter Email" name="credentials[email]" type="email" />
        <input required placeholder="Password" name="credentials[password]" type="password"/>
        <button type="submit">Sign In</button>
      </form>

      <!-- Change password -->
      <form id="change-password-form">
        <input required placeholder="Old Password" name="passwords[old]" type="password"/>
        <input required placeholder="New Password" name="passwords[new]" type="password"/>
        <button type="submit">Submit</button>
      </form>
      <br />

      <!-- Game Control Buttons-->
      <!-- <div class="actionbutton">
      </div> -->
      <!-- <br /> -->

    </div>

    <section class="container-fluid">
      <nav>
        <button id="getBooks" class="btn btn-default">List Books</button>
        <button id="clearBooksButton" class="btn btn-default">Clear Books</button>
        <section id="book-section">
          <h4>Books Section</h4><hr>

          <!-- Adding Book -->
          <form id="add-book-form">
            <input id="title" required placeholder="Type book title" name="book[title]" type="text"/>
            <button type="submit">Add Book</button>
          </form>

          <!-- Search Book -->
          <form id="search-book-form">
            <input id="search" required placeholder="Type title to search" name="book[title]" type="text"/>
            <button type="submit">Search</button>
          </form>
          <!-- <button id="getGames">List All Books</button> -->
      </section>
        <!-- <button id="clearBooksButton" class="btn btn-default">Clear Books!</button> -->
      </nav>
      <main>
        <div id="content" class="content"></div>
      </main>
      <button id="sign-out-button">Sign Out</button>
  </section>

    <br />
    <!-- Feedback -->
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-12 box teal" id="feedback">
          <h2 class="feedback">Welcom</h2>
        </div>
      </div>
    </div>
    <br />
    <br />
      <div class="copyrights">GA WDI Project 2, By: Tenzin</div>
  </body>
</html>
